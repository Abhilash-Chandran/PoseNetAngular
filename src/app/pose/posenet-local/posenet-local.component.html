<vg-player (onPlayerReady)="onPlayerReady($event)" width=750
height=600>
  <video
    [vgMedia]="media"
    #media
    id="singleVideo"
    preload="auto"
    controls
    width=750
    height=600
    [src] = "currentSrc"
    crossorigin>

  </video>
</vg-player>
<hr>
<div>
  <button mat-raised-button color="primary" (click) = "stopExraction()">Stop Extraction</button>
</div>
