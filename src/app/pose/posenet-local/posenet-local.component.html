<div>
  <button (click) = "stopExraction()">Stop Extraction</button>
</div>

<vg-player (onPlayerReady)="onPlayerReady($event)" width=750
height=600>
  <video
    [vgMedia]="media"
    #media
    id="singleVideo"
    preload="auto"
    controls
    width=750
    height=600
    [src] = "currentSrc"
    crossorigin>

  </video>
</vg-player>
